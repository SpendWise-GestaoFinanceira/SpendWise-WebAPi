name: CI Pipeline - Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'SpendWise.sln'

jobs:
  # Build e Restore
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            **/bin
            **/obj
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

  # Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run code analysis (warnings as errors)
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release /p:TreatWarningsAsErrors=true

      - name: Check code format
        run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run unit tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-restore --configuration Release --filter "FullyQualifiedName~Tests" --collect:"XPlat Code Coverage" --results-directory ./coverage --logger "trx;LogFileName=test-results.trx"

      - name: Generate coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ./coverage/**/*.trx
            ./coverage/**/*.xml

  # Docker Build (sem push)
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: false
          tags: spendwise-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [build, code-quality, unit-tests]
    if: success()
    steps:
      - name: Success message
        run: |
          echo "✅ CI Pipeline completed successfully!"
          echo "All checks passed:"
          echo "  - Build: ✓"
          echo "  - Code Quality: ✓"
          echo "  - Unit Tests: ✓"
