version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: spendwise-postgres-dev
    environment:
      POSTGRES_DB: spendwise_dev
      POSTGRES_USER: spendwise
      POSTGRES_PASSWORD: spendwise123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infraestrutura/migracaoBancoDeDados:/docker-entrypoint-initdb.d
    networks:
      - spendwise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spendwise -d spendwise_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: spendwise-backend-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=spendwise_dev;Username=spendwise;Password=spendwise123
      - JWT__SecretKey=MinhaChaveSecretaSuperSeguraParaJWT2024!@#$%
      - JWT__Issuer=SpendWise
      - JWT__Audience=SpendWise
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/bin
      - /app/obj
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spendwise-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ../MateusOrlando-TPPE-2025.2-Frontend
      dockerfile: Dockerfile.dev
    container_name: spendwise-frontend-dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ../MateusOrlando-TPPE-2025.2-Frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - spendwise-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer para gerenciar banco de dados
  adminer:
    image: adminer:latest
    container_name: spendwise-adminer-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - spendwise-network

volumes:
  postgres_data_dev:

networks:
  spendwise-network:
    driver: bridge
