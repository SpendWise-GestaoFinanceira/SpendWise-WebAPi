version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: spendwise-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spendwise_prod}
      POSTGRES_USER: ${POSTGRES_USER:-spendwise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./infraestrutura/migracaoBancoDeDados:/docker-entrypoint-initdb.d
    networks:
      - spendwise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spendwise} -d ${POSTGRES_DB:-spendwise_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spendwise-backend-prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-spendwise_prod};Username=${POSTGRES_USER:-spendwise};Password=${POSTGRES_PASSWORD}
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=${JWT_ISSUER:-SpendWise}
      - JWT__Audience=${JWT_AUDIENCE:-SpendWise}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spendwise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ../MateusOrlando-TPPE-2025.2-Frontend
      dockerfile: Dockerfile
    container_name: spendwise-frontend-prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - spendwise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: spendwise-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - spendwise-network
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  spendwise-network:
    driver: bridge
