# Docker Compose para desenvolvimento SpendWise

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spendwise-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spendwise}
      POSTGRES_USER: ${POSTGRES_USER:-spendwise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spendwise123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spendwise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-spendwise} -d $${POSTGRES_DB:-spendwise}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SpendWise API
  api:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.dev
    container_name: spendwise-api
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-spendwise};Username=${POSTGRES_USER:-spendwise};Password=${POSTGRES_PASSWORD:-spendwise123}"
      Jwt__SecretKey: ${JWT_SECRET_KEY}
      Jwt__Issuer: ${JWT_ISSUER:-SpendWise}
      Jwt__Audience: ${JWT_AUDIENCE:-SpendWise-Users}
      EmailSettings__Provider: ${EMAIL_PROVIDER:-Mock}
      EmailSettings__ApiKey: ${EMAIL_API_KEY}
      EmailSettings__SenderEmail: ${EMAIL_SENDER_EMAIL:-noreply@spendwise.com}
      EmailSettings__SenderName: ${EMAIL_SENDER_NAME:-SpendWise}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spendwise-network
    volumes:
      - ../logs:/app/logs
      - ../src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer para gerenciar banco de dados
  adminer:
    image: adminer:latest
    container_name: spendwise-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - spendwise-network

volumes:
  postgres_data:
    driver: local

networks:
  spendwise-network:
    driver: bridge
